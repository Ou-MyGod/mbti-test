<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 心理測驗</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    h2 { margin-bottom: 10px; }
    .options button {
      margin: 10px 5px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #resultCard {
      display: none;
    }
    #historyList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card" id="startCard">
    <h2>匿名 MBTI 測驗</h2>
    <input id="nickname" placeholder="請輸入暱稱" required>
    <br><br>
    <button onclick="startTest()">開始測驗</button>
  </div>

  <div class="card" id="questionCard" style="display:none">
    <h3 id="questionText"></h3>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA"></button>
      <button onclick="selectAnswer('B')" id="btnB"></button>
    </div>
    <p id="progress"></p>
  </div>

  <div class="card" id="resultCard">
    <h2>你的 MBTI 結果：</h2>
    <p id="mbtiResult"></p>
    <h3>最近測驗紀錄：</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
